	<head>
		<meta charset="UTF-8" />

	</head>

	<body>
		<div class="container">
			<header></header>
			<button class="btn btn-primary" data-toggle="modal" data-target="#addPosmodal">添加职位</button>
		</div>

		<table class="table table-hover table-striped table-position">
			<thead>
				<tr class="info">
					<th>序号</th>
					<th>公司logo</th>
					<th>职位名称</th>
					<th>公司名称</th>
					<th>工作经验</th>
					<th>职位类型</th>
					<th>工作地点</th>
					<th>职位薪资</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

		<script src="/lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js"></script>

		<!--添加职位的模态框-->
		<div class="modal fade" id="addPosmodal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
						<h4 class="modal-title" id="addPosModalLabel">添加职位</h4>
					</div>

					<div class="modal-body">
						<div class="alert alert-danger hidden add-pos-error">添加职位有误</div>
						<form class="form-add-pos">
							<div class="form-group">
								<label for="addPosLogo">公司logo</label>
								<input type="file" class="form-control" name="logo" id="addPosLogo" placeholder="请输入公司logo">
							</div>
							<div class="form-group">
								<label for="addPosName">职位名称</label>
								<input type="text" class="form-control" name="posName" id="addPosName" placeholder="请输入职位名称">
							</div>
							<div class="form-group">
								<label for="addPosCompany">公司名称</label>
								<input type="text" class="form-control" name="company" id="addPosCompany" placeholder="请输入公司名称">
							</div>
							<div class="form-group">
								<label for="addPosExperience">工作经验</label>
								<input type="text" class="form-control" name="experience" id="addPosExperience" placeholder="请输入工作经验">
							</div>
							<div class="form-group">
								<label for="addPosType">职位类型</label>
								<input type="text" class="form-control" name="posType" id="addPosType" placeholder="请输入职位类型">
							</div>
							<div class="form-group">
								<label for="addPosWorkPlace">工作地点</label>
								<input type="text" class="form-control" name="workPlace" id="addPosWorkPlace" placeholder="请输入工作地点">
							</div>
							<div class="form-group">
								<label for="addPosSalary">岗位薪资</label>
								<input type="text" class="form-control" name="salary" id="addPosSalary" placeholder="请输入岗位薪资">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary btn-add-pos">添加</button>
					</div>
				</div>
			</div>
		</div>
		<!--<script src="/lib/ejs/ejs.min.js"></script>-->
	</body>

</html>
