<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>职位管理</title>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/index.css" />
		<script src="/lib/requirejs/require.js" data-main="/js/position"></script>
	</head>

	<body>
		<div class="container">
			<header></header>
		</div>

		<table class="table table-hover">
			<thead>
				<tr class="info">
					<th>序号</th>
					<th>公司logo</th>
					<th>职位名称</th>
					<th>公司名称</th>
					<th>工作经验</th>
					<th>职位类型</th>
					<th>工作地点</th>
					<th>职位薪资</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

		<script src="/lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js"></script>

		<script type="text/html" id="table_data">
			{{each list data}}
			<tr>
				<td>{{data.id}}</td>
				<td><img src="{{data.com_logo}}" alt="" /></td>
				<td>{{data.pos_name}}</td>
				<td>{{data.com_name}}</td>
				<td>{{data.work_exp}}</td>
				<td>{{data.pos_type}}</td>
				<td>{{data.work_place}}</td>
				<td>{{data.pos_sal}}/td>
					<td>
						<a href="" class="mod_btn">修改</a>
						<a href="" class="del_btn">删除</a>
					</td>
			</tr>
			{{/each}}
		</script>

	</body>

</html>
